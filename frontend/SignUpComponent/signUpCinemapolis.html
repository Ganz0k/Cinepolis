<form id="signUp">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <br>
    <input type="email" id="correo-electronico" placeholder="Correo electrónico" required>
    <br>
    <input type="password" id="password" placeholder="Contraseña" required>
    <br>
    <input type="password" id="verify-password" placeholder="Verificar contraseña" required>

    <button id="register-button">Registrarse</button>
    <p>Ó</p>
    <button id="btn-login">Iniciar Sesión</button>
</form>
